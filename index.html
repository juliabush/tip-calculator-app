<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Tip calculator app</title>
  <script defer src="main.js"></script>
</head>
<body>
<main class="calculator-website__container">
  <img src="/images/logo.svg" alt="" class="company__logo">
  <article class="calculator-component__container">
        <p class="bill__label">Bill</p>
        <input type="number" class="input bill">
<p class="tip-buttons__label">
  Select Tip %
</p>
<section class="tip-buttons__grid">
  <button>5%</button>
  <button>10%</button>
  <button>15%</button>
  <button>25%</button>
  <button>50%</button>
  <input type="number" placeholder="Custom" class="input tip" id="tip"></input>
</section>
<p class="ppl-label">Number of People</p>
<input type="number" class="input ppl">
<section class="tip-result__conatiner">
  <div class="tip-flex__row">
    <div class="tip-mini__flex-row">
      <p class="tip-title">Tip Amount</p>
  <p class="tip-caption">/ person</p>
    </div>
  </div>
  <div class="tip-flex__row">
    <div class="tip-mini__flex-row">
      <p class="tip-title">Total</p>
      <p class="tip-caption">/ person</p>
    </div>
  </div>
  <button class="reset-button">Reset</button>
</section>
  </article>
</main>
</body>
</html>
