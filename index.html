<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Tip calculator app</title>
  <script defer src="main.js"></script>
</head>
<body>
<main class="calculator-website__container">
  <img src="/images/logo.svg" alt="Splitter Logo" class="company__logo">
  <section class="desktop__grid">
    <section class="column-1">
      <article class="calculator-component__container">
            <p class="bill__label">Bill</p>
            <input type="number" class="input bill" id="billvalue">
      <p class="tip-buttons__label">
      Select Tip %
      </p>
      <section class="tip-buttons__grid">
        <button class="button" data-number="5">5%</button>
        <button class="button" data-number="10">10%</button>
        <button class="button" data-number="15">15%</button>
        <button class="button" data-number="25">25%</button>
        <button class="button" data-number="50">50%</button>
      <input type="number" placeholder="Custom" class="input tip" id="tipcustom">
      </section>
      <p class="ppl-label">Number of People</p>
      <input type="number" class="input ppl" id="people">
    </section>
    <section class="tip-result__conatiner column-2">
    <div class="tips__desktop-flex">
      <div class="tip-flex__row">
        <div class="tip-mini__flex-column">
          <p class="tip-title">Tip Amount</p>
      <p class="tip-caption">/ per person</p>
        </div>
        <div class="tip-amount  result" id="result">0$</div>
      </div>
      <div class="tip-flex__row">
        <div class="tip-mini__flex-column">
          <p class="tip-title">Total</p>
          <p class="tip-caption">/ all people</p>
        </div>
        <div class="tip-amount__total  total-result" id="total-result">0$</div>
      </div>
    </div>
    <div class="user-butttons">
      <button class="reset-button" id="reset">Reset</button>
    </div>
   </section>
  </section>
  </article>
</main>
<!-- This code removes the hover or focus states from a button so they dont stay focused for user clarity -->
<script>
  document.querySelectorAll("button").forEach(element => {
    element.addEventListener("click", () => {
      element.blur();
    });
  });
</script>
</body>
</html>
